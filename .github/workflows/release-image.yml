name: release-image

on:
  workflow_dispatch:
  push:
    branches: [main]
    tags: ['v*']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        variant:
          - target: basic
            tag_suffix: ""
          - target: dind
            tag_suffix: "-dind"
          - target: dind-rootless
            tag_suffix: "-dind-rootless"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute version
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
          elif [[ -f VERSION ]]; then
            VERSION="$(cat VERSION)"
          else
            # Derive a semver-compatible pre-release version from git
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            COMMIT_COUNT=$(git rev-list "${LATEST_TAG}..HEAD" --count 2>/dev/null || echo "0")
            SHORT_SHA=$(git rev-parse --short HEAD)
            VERSION="${LATEST_TAG#v}-${COMMIT_COUNT}.${SHORT_SHA}"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Computed version: ${VERSION}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},suffix=${{ matrix.variant.tag_suffix }}
            type=semver,pattern={{major}}.{{minor}},suffix=${{ matrix.variant.tag_suffix }}
            type=raw,value=latest,enable={{is_default_branch}},suffix=${{ matrix.variant.tag_suffix }}
            type=raw,value=${{ steps.version.outputs.version }},suffix=${{ matrix.variant.tag_suffix }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: ${{ matrix.variant.target }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  helm-chart:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Package and push controller chart
        run: |
          helm package charts/act-runner-controller --version ${GITHUB_REF_NAME#v} --app-version ${GITHUB_REF_NAME#v}
          helm push act-runner-controller-*.tgz oci://${{ env.REGISTRY }}/${{ github.repository }}/charts

      - name: Package and push scale-set chart
        run: |
          helm package charts/act-runner-scale-set --version ${GITHUB_REF_NAME#v} --app-version ${GITHUB_REF_NAME#v}
          helm push act-runner-scale-set-*.tgz oci://${{ env.REGISTRY }}/${{ github.repository }}/charts
