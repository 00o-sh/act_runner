# Option A: Plain Kubernetes Secret (for simple setups)
# Replace <base64-encoded-registration-token> with: echo -n "your-token" | base64
apiVersion: v1
kind: Secret
metadata:
  name: forgejo-runner-secret
  namespace: forgejo-runner-system
type: Opaque
data:
  token: <base64-encoded-registration-token>
---
