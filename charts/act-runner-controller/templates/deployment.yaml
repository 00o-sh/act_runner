apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "act-runner-controller.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "act-runner-controller.labels" . | nindent 4 }}
  {{- with .Values.additionalAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "act-runner-controller.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "act-runner-controller.selectorLabels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "act-runner-controller.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.priorityClassName }}
      priorityClassName: {{ . }}
      {{- end }}
      terminationGracePeriodSeconds: 10
      containers:
        - name: controller
          image: {{ include "act-runner-controller.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: FORGEJO_URL
              value: {{ .Values.forgejo.url | quote }}
            - name: FORGEJO_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "act-runner-controller.apiTokenSecretName" . }}
                  key: {{ .Values.forgejo.apiTokenSecret.key | default "token" }}
            - name: FORGEJO_SCOPE
              value: {{ .Values.forgejo.scope | default "admin" | quote }}
            {{- if eq (default "admin" .Values.forgejo.scope) "org" }}
            - name: FORGEJO_ORG
              value: {{ .Values.forgejo.org | quote }}
            {{- end }}
            - name: RECONCILE_INTERVAL
              value: {{ .Values.reconcileInterval | default 30 | quote }}
            - name: SCALE_DOWN_DELAY
              value: {{ .Values.scaleDownDelay | default 300 | quote }}
            - name: WATCH_ALL_NAMESPACES
              value: {{ .Values.rbac.watchAllNamespaces | default true | quote }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - test -f /tmp/controller-alive && test $(($(date +%s) - $(stat -c %Y /tmp/controller-alive 2>/dev/null || echo 0))) -lt 120
            initialDelaySeconds: 10
            periodSeconds: 30
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
