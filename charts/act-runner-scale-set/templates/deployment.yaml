{{- $fullname := include "act-runner-scale-set.fullname" . -}}
{{- $secretName := include "act-runner-scale-set.secretName" . -}}
{{- $runnerName := include "act-runner-scale-set.runnerScaleSetName" . -}}
apiVersion: apps/v1
{{- if .Values.persistence.enabled }}
kind: StatefulSet
{{- else }}
kind: Deployment
{{- end }}
metadata:
  name: {{ $fullname }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "act-runner-scale-set.labels" . | nindent 4 }}
  {{- with .Values.additionalAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicas }}
  {{- end }}
  {{- if .Values.persistence.enabled }}
  serviceName: {{ $fullname }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "act-runner-scale-set.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "act-runner-scale-set.selectorLabels" . | nindent 8 }}
      annotations:
        {{- if .Values.runnerConfig }}
        checksum/config: {{ .Values.runnerConfig | sha256sum }}
        {{- end }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "act-runner-scale-set.serviceAccountName" . }}
      {{- with .Values.priorityClassName }}
      priorityClassName: {{ . }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: Always
      volumes:
        {{- /* Runner data volume (when not using persistence/StatefulSet) */}}
        {{- if not .Values.persistence.enabled }}
        - name: runner-data
          emptyDir: {}
        {{- end }}
        {{- /* Config volume */}}
        {{- if .Values.runnerConfig }}
        - name: runner-config
          configMap:
            name: {{ include "act-runner-scale-set.configMapName" . }}
        {{- end }}
        {{- /* DinD mode: shared docker certs */}}
        {{- if eq .Values.containerMode.type "dind" }}
        - name: docker-certs
          emptyDir: {}
        {{- end }}
        {{- /* Host Docker socket */}}
        {{- if and (not .Values.containerMode.type) .Values.hostDockerSocket.enabled }}
        - name: docker-socket
          hostPath:
            path: {{ .Values.hostDockerSocket.path }}
            type: Socket
        {{- end }}
        {{- /* TLS CA certificate */}}
        {{- if .Values.giteaServerTLS.certificateFrom.configMapRef.name }}
        - name: tls-ca
          configMap:
            name: {{ .Values.giteaServerTLS.certificateFrom.configMapRef.name }}
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}

      {{- /* DinD mode: wait for docker daemon init container */}}
      {{- if eq .Values.containerMode.type "dind" }}
      initContainers:
        - name: init-dind-externals
          image: {{ include "act-runner-scale-set.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["sh", "-c", "until nc -z localhost 2376; do echo 'waiting for docker daemon...'; sleep 2; done"]
      {{- end }}

      containers:
        {{- /* ===== RUNNER CONTAINER ===== */}}
        - name: runner
          image: {{ include "act-runner-scale-set.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if and (not (eq .Values.containerMode.type "dind")) (not (eq .Values.containerMode.type "dind-rootless")) }}
          command: ["sh", "-c", "/sbin/tini -- run.sh"]
          {{- end }}
          env:
            - name: GITEA_INSTANCE_URL
              value: {{ required "giteaConfigUrl is required" .Values.giteaConfigUrl | quote }}
            - name: GITEA_RUNNER_REGISTRATION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: token
            - name: GITEA_RUNNER_NAME
              value: {{ $runnerName | quote }}
            {{- if .Values.runnerLabels }}
            - name: GITEA_RUNNER_LABELS
              value: {{ .Values.runnerLabels | quote }}
            {{- end }}
            {{- if .Values.ephemeral }}
            - name: GITEA_RUNNER_EPHEMERAL
              value: "true"
            {{- end }}
            {{- /* DinD mode: docker connection via TLS */}}
            {{- if eq .Values.containerMode.type "dind" }}
            - name: DOCKER_HOST
              value: tcp://localhost:2376
            - name: DOCKER_CERT_PATH
              value: /certs/client
            - name: DOCKER_TLS_VERIFY
              value: "1"
            {{- end }}
            {{- /* Proxy settings */}}
            {{- if .Values.proxy.http }}
            - name: HTTP_PROXY
              value: {{ .Values.proxy.http | quote }}
            - name: http_proxy
              value: {{ .Values.proxy.http | quote }}
            {{- end }}
            {{- if .Values.proxy.https }}
            - name: HTTPS_PROXY
              value: {{ .Values.proxy.https | quote }}
            - name: https_proxy
              value: {{ .Values.proxy.https | quote }}
            {{- end }}
            {{- if .Values.proxy.noProxy }}
            - name: NO_PROXY
              value: {{ .Values.proxy.noProxy | quote }}
            - name: no_proxy
              value: {{ .Values.proxy.noProxy | quote }}
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: runner-data
              mountPath: /data
            {{- if .Values.runnerConfig }}
            - name: runner-config
              mountPath: /etc/act_runner
              readOnly: true
            {{- end }}
            {{- if eq .Values.containerMode.type "dind" }}
            - name: docker-certs
              mountPath: /certs
            {{- end }}
            {{- if and (not .Values.containerMode.type) .Values.hostDockerSocket.enabled }}
            - name: docker-socket
              mountPath: /var/run/docker.sock
              readOnly: true
            {{- end }}
            {{- if .Values.giteaServerTLS.certificateFrom.configMapRef.name }}
            - name: tls-ca
              mountPath: /etc/ssl/certs/gitea-ca.crt
              subPath: {{ .Values.giteaServerTLS.certificateFrom.configMapRef.key | default "ca.crt" }}
              readOnly: true
            {{- end }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}

        {{- /* ===== DIND SIDECAR CONTAINER ===== */}}
        {{- if eq .Values.containerMode.type "dind" }}
        - name: dind
          image: {{ .Values.containerMode.dindImage }}
          env:
            - name: DOCKER_TLS_CERTDIR
              value: /certs
          securityContext:
            privileged: true
          volumeMounts:
            - name: docker-certs
              mountPath: /certs
            - name: runner-data
              mountPath: /data
        {{- end }}

        {{- /* ===== DIND-ROOTLESS: runs embedded in the image, needs privileged */}}
        {{- if eq .Values.containerMode.type "dind-rootless" }}
        {{- /* The dind-rootless image has Docker embedded via s6-svscan entrypoint */}}
        {{- end }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

  {{- /* VolumeClaimTemplates for StatefulSet */}}
  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: runner-data
        labels:
          {{- include "act-runner-scale-set.selectorLabels" . | nindent 10 }}
      spec:
        accessModes:
          - {{ .Values.persistence.accessMode }}
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
  {{- end }}
